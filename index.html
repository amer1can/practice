<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swiper/swiper-bundle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Practice</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="swiper-title">Swiper Title</h1>

        <!-- Slider main container -->
        <div class="image-slider swiper-container">
            <!-- Additional required wrapper -->
            <div class="image-slider__wrapper swiper-wrapper">
                <!-- Slides -->
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="/img/1F6A3127.jpg" alt="1F6A3127">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="/img/bee-on-daisy.jpg" alt="bee-on-daisy">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="/img/depositphotos_107694484-stock-photo-little-prince-illustration.jpg"
                            alt="little-prince-illustration">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="/img/depositphotos_1337508-stock-photo-a-free-flying-white-dove.jpg"
                            alt="free-flying-white-dove">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="/img/Love_Night_Moon_Trees_Silhouette_Two_Dating_576752_1280x853.jpg"
                            alt="Love_Night_Moon_Trees">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="/img/woman-2435605_960_720.jpg" alt="woman-2435605">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="/img/image.jpg" alt="image">
                    </div>
                </div>
            </div>
            <!-- If we need pagination -->
            <!-- <div class="swiper-pagination"></div> -->

            <!-- If we need navigation buttons -->
            <!-- <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->

            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
    </div>

    <script src="/swiper/swiper-bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
